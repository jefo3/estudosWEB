<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        body {
            font-size: 48px;
            margin: 0;
        }

        div {
            float: left;
            padding: 100px 100px;
            margin: 0px 10px 30px 0px;
            border: 10px solid black
        }

        .c1 {
            background-color: rgb(218, 37, 37);
        }

        .c2 {
            background-color: rgb(94, 218, 37);
        }

        .c3 {
            background-color: rgb(218, 37, 188);
        }
    </style>
</head>

<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>

</html>
