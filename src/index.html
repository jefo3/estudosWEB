<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratica Web</title>

  <style>
    #conteudo {
      padding: 30px 0;
    }
  </style>
</head>
<body>
  <h1>  
    Exercicios HTML
  </h1>
  <nav>
    <a href="exercicios/teste.html"> teste </a> |
    <a href="exercicios/texto01.html"> texto01 </a> |
    <a href="exercicios/lista.html"> lista </a> |
    <a href="exercicios/forms/form1.html"> FORM </a> |
    <a href="exercicios/imagens.html"> imagens </a> | 
    <a href="exercicios/video.html"> video </a>
  </nav>
  <section id="conteudo">

  </section>

  <footer> Curso web moderno</footer>


  <script>
      document.querySelectorAll('a').forEach(link => {
        
        const conteudo = document.getElementById('conteudo')
        
        link.onclick = e => {
          e.preventDefault()

          fetch(link.href)
            .then(resp => resp.text())
              .then(html => conteudo.innerHTML = html)
        }
      })
  </script>
</body>
</html>
